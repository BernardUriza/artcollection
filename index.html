<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Distinguished collection of artistic documents and presentations" />
    <meta name="keywords" content="art collection, presentations, documents, portfolio, pwa" />
    <meta name="author" content="Art Collection" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1a1a2e" />

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Art Collection" />

    <!-- Microsoft Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-TileImage" content="/icon-512.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Android Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Art Collection" />
    <meta property="og:description" content="Distinguished collection of artistic documents and presentations" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Art Collection" />
    <meta name="twitter:description" content="Distinguished collection of artistic documents and presentations" />
    <meta name="twitter:image" content="/icon-512.png" />

    <title>Art Collection</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
